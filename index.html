<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        main {
            max-width: 800px;
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            margin: auto;
        }

        p {
            text-align: center;
        }
    </style>
    <title>Trace ID Formatter</title>
</head>

<body>
    <main>
        <h1>Trace ID Formatter</h1>

        <textarea id="textarea" rows="10" cols="35" placeholder="Paste Trace IDs" autofocus></textarea>
        <input id="submitButton" type="submit" />

        <p id="result"></p>
    </main>

</body>

</html>

<script>
    document.getElementById("submitButton").addEventListener("click", function () {
        const traceIds = document.getElementById("textarea").value.split("\n")

        for (let i = 0; i < traceIds.length; i++) {
            traceIds[i] = '"' + traceIds[i] + '"';
        }

        document.getElementById("result").innerText = traceIds.join(", ");
    })
</script>
